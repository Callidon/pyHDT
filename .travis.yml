language: python
python:
- '3.6'
notifications:
  email: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
install:
- if [ $TRAVIS_OS_NAME == linux ]; then export CXX=g++-4.8; fi
- pip install -r requirements.txt
- python setup.py install
script:
- python -m unittest discover -p "*_test.py"
before_deploy:
- rm -rf build/
deploy:
  provider: pypi
  user: callidon
  password: $PYPI_PASSWD
  on:
    tags: true
